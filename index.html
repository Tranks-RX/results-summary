<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
  <main>
    <div class="resultado">
      <h4>Your Result</h4>
      <div id="circulo">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </div>

    <div class="sumario">
      <h1>Summary</h1>
      <div id="item-1">
        <img src="./assets/images/icon-reaction.svg" alt="Reaction">
        <p>Reaction</p>
        <span><b>80</b> / 100</span>
      </div>

      <div id="item-2">
        <img src="./assets/images/icon-memory.svg" alt="Memory">
        <p>Memory</p>
        <span><b>92</b> / 100</span>
      </div>

      <div id="item-3">
        <img src="./assets/images/icon-verbal.svg" alt="Verbal">
        <p>Verbal</p>
        <span><b>61</b> / 100</span>
      </div>

      <div id="item-4">
        <img src="./assets/images/icon-visual.svg" alt="Visual">
        <p>Visual</p>
        <span><b>72</b> / 100</span>
      </div>
      <div class="botao" onclick="window.location.href='#'">
       <a href="#">Continue</a> 
      </div>
    </div>
  </main>
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Tranks-RX" target="_blank">Jo√£o VIctor</a>.
  </div>
</body>
</html>
